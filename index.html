<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body class="vh-100">


    <main class="">
        <header class="mb-5">
            <div id="headerContainer" class="d-flex ">

                <div class="d-flex">

                    <div class="changeBox1 d-flex justify-content-center align-items-center">
                        <figure class="m-0">
                            <svg class="x" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                <path
                                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                            </svg>
                        </figure>
                    </div>

                    <div class="changeBox2 d-flex justify-content-center align-items-center">
                        <figure class="m-0">
                            <svg class="o" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                <path
                                    d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                            </svg>
                        </figure>
                    </div>

                </div>

                <div class="turnBoxContainer d-flex justify-content-center align-items-center">
                    <div class="turnBox d-flex align-items-center">
                        <svg class="xTurn" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg> TURN
                    </div>
                </div>

                <div class="resetBox d-flex justify-content-center align-items-center ">
                    <button class="resetButton" onclick="reset()">
                        <figure class="m-0">
                            <svg class="reset" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" id="refresh">
                                <g transform="translate(-528 -216)">
                                    <path fill="none" d="M0,0H24V24H0Z" transform="translate(528 216)"></path>
                                    <path
                                        d="M19.2.914v4.9a1.5,1.5,0,0,1-1.5,1.5H12.8a.914.914,0,1,1,0-1.829h3.392a7.768,7.768,0,1,0,.752,6.664.914.914,0,0,1,1.727.6,9.607,9.607,0,1,1-1.3-8.78V.914a.914.914,0,1,1,1.829,0Z"
                                        transform="translate(530.4 218.4)"></path>
                                </g>
                            </svg>
                        </figure>
                    </button>

                </div>

            </div>

        </header>

        <section id="gameContainer" class="d-grid">
            

            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>

        </section>

        <footer class="mt-4">
            <div class="footContainer d-flex gap-3">
                <div class="boxYou">
                    <span class="span1">X (YOU)</span>
                    <div>

                    </div>
                </div>
                <div class="boxTies">
                    <span class="span2">TIES</span>
                    <div>

                    </div>
                </div>
                <div class="boxCPU">
                    <span class="span3">O (CPU)</span>
                    <div>

                    </div>
                </div>
            </div>
        </footer>
    </main>

    <div id="modalContainer" class="visually-hidden">
        <div class="Modal">

            <section class="modalContent">
                <span id="youWon" class="d-flex justify-content-center align-items-center">YOU WON:</span>

                <div id="winRound" class="d-flex justify-content-center align-items-center">
                    <figure class="m-0">
                        <svg class="modalX visually-hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>

                        <svg class="modalO visually-hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path
                                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                    </figure>
                    <h3 class="m-0 p-0">TAKES THE ROUND</h3>
                </div>

                <div class="buttonModal d-flex justify-content-center gap-2">
                    <div id="boxQuit">QUIT</div>
                    <div id="boxNext">NEXT ROUND</div>
                </div>


            </section>


        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
